databaseChangeLog:
  - changeSet:
      id: 21.03.2025_02
      author: Nastasiia227@gmail.com
      comment: Create refresh tokens table
      changes:
        - createTable:
            tableName: refresh_tokens
            schemaName: asset_spy_auth_service_db
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: refresh_token
                  type: VARCHAR (255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expire_time
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: device_type
                  type: VARCHAR (255)
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: account_id
            constraintName: fr_refresh_tokens_account
            referencedTableName: accounts
            referencedColumnNames: id